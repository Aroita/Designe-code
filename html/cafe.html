<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Para que el estilo de la página sea similar en un móvil que en un ordenador de sobremesa o portátil-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="cafe.css" rel="stylesheet">
</head>

<body>
    <div class="menu">


        <main>
            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2020</p>
            <hr>
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                <!--article: suelen contener varios elementos con información relacionada por cada uno.(coffe-precio) -->
                <!--ahora estaría bien que el sabor y el precio estuvieran en la misma línea. Los elementos p son elementos a nivel de bloque, por lo que ocupan todo el ancho de su elemento padre. PAra ello en nel article añadimos: class="item"-->
                <article class="item"><!-- .item p {display: inline-block;} -->
                    
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>

            </section>
            <h2>Desserts</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
            <article class="item">
                <p class="dessert">Donut</p><p class="price">1.50</p>
            </article>
            <article class="item">
                <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
            </article>
            <article class="item">
                <p class="dessert">Cheesecake</p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
            </article>
            <section>

            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            
            <p><a href="http://https://www.freecodecamp.org">Visit our website</a> </p>
            <p class="address">123 Free Code Camp Drive</p>
        
        </footer>
    </div>
    

</body>

</html>
